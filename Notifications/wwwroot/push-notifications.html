<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="/styles/push-notifications.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zaddx : Covid19 Update</title>
</head>

<body>
    <div id="dashboard-controls">
    <div class="onloadPopup" id="statePopup">
        <div class="onloadPopup_content">
            <h1 class="onloadPopup_head">Select District to Subscribe</h1>
            <p id="emptyState">Please Select State and District</p>
            <select id="state" onchange="getDist(event)" class="selectBox"></select>
            <select id="district" class="selectBox" style="display: none;"></select>
            <!-- <input type="text" id="district" size="32" maxlength="32" /> -->
            <button disabled="disabled" id="subscribe" class="subsBtn">Subscribe for Notifications</button>
            <button disabled="disabled" id="unsubscribe" class="subsBtn">Unsubscribe from Notifications</button>
            <a href="javascript:void(0)" class="close_popup" title="Subscribe for notification" id="closePopup">X</a>
        </div>
    </div>
       
        <div id="allData"></div>
        <div class="notRequired">
            <label for="topic">Topic:</label><input type="text" id="topic" size="32" maxlength="32" />
            <label for="urgency">Urgency:</label>
            <select id="urgency">
                <option value="VeryLow">Very Low</option>
                <option value="Low">Low</option>
                <option value="Normal" selected="selected">Normal</option>
                <option value="High">High</option>
            </select><br />
            <input id="notification" size="65" />
            <button id="send">Send Push Notification</button>
        </div>
        <i class="fas fa-bell subdcribeBell" id="subsBell"></i>
    </div>
    <div id="dashboard-console">
        <label>Log:</label>
        <div id="output"></div>
        <button id="clear" style="position: relative; top: 3px;">Clear</button>
    </div>
    <div class="messgaeStrip" id="msgStrip">
        <p id="msgText"></p>
    </div>
    <script src="scripts/push-notifications-controller.js"></script>
    <script src="scripts/push-notifications.js"></script>
    <script src="scripts/data.js"></script>
    <script src="https://kit.fontawesome.com/3236a81f9d.js" crossorigin="anonymous"></script>
</body>

</html>
